<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Quiz — My School Day</title>
<style>
  :root{
    --primary:#55f2ff; --accent:#ffa3ff; --ok:#67ff98; --bad:#ff6b6b;
    --tile:#ffffffee; --text:#0f1a2e; --radius:22px;
    --panel-w: 700px;
    --panel-h: auto;
    --pad: 14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:transparent;display:flex;align-items:center;justify-content:center;padding:8px;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

  .frame{width:min(var(--panel-w),100%);border-radius:20px;padding:2px;background:linear-gradient(135deg,var(--primary),var(--accent));box-shadow:0 0 18px rgba(85,242,255,.55),0 0 32px rgba(255,163,255,.45)}
  .inner{background:transparent;border-radius:18px;overflow:hidden}

  .stage{padding:var(--pad);display:flex;flex-direction:column;justify-content:flex-start}

  .question{background:var(--tile);color:var(--text);padding:10px;border-radius:12px;border:2px solid rgba(85,242,255,.65);box-shadow:0 0 10px rgba(85,242,255,.55);font-size:20px;font-weight:900;text-align:center;margin-bottom:8px}
  .answers{display:grid;grid-template-columns:1fr;gap:6px;margin-bottom:10px}
  .btn{background:var(--tile);color:var(--text);border:2px solid rgba(85,242,255,.55);box-shadow:0 0 8px rgba(85,242,255,.45);border-radius:10px;padding:10px 12px;font-weight:900;font-size:16px;cursor:pointer;transition:transform .12s ease,box-shadow .12s ease}
  .btn:hover{transform:translateY(-1px);box-shadow:0 0 16px rgba(85,242,255,.8)}
  .btn.ok{background:linear-gradient(0deg, rgba(103,255,152,.25), #fff);border-color:var(--ok);box-shadow:0 0 16px var(--ok)}
  .btn.bad{background:linear-gradient(0deg, rgba(255,107,107,.25), #fff);border-color:var(--bad);box-shadow:0 0 16px var(--bad)}

  .footer{display:flex;justify-content:center;align-items:center;padding:8px;border-top:2px dashed rgba(255,255,255,.25)}
  .invisible{visibility:hidden}

  .primary{padding:10px 18px;border-radius:999px;font-weight:900;font-size:18px;background:linear-gradient(135deg,var(--primary),var(--accent));border:2px solid #fff;color:#fff;box-shadow:0 0 20px rgba(85,242,255,.8),0 0 20px rgba(255,163,255,.6)}
  #btnNext:disabled{filter:blur(2px) opacity(.65);opacity:.6;cursor:not-allowed}

  .hidden{display:none!important}
  .center{text-align:center}
</style>
</head>
<body>
  <div class="frame">
    <div class="inner">
      <div class="stage" id="panel">
        <div id="qWrap">
          <div class="question" id="question"></div>
          <div class="answers" id="answers"></div>
        </div>
        <div id="result" class="hidden center">
          <div style="font-size:16px;opacity:.85">Your score</div>
          <div id="score" style="font-size:28px;font-weight:900;margin:6px 0;text-shadow:0 0 12px rgba(85,242,255,.6)"></div>
          <div id="comment" style="font-size:16px"></div>
          <button class="primary" id="btnAgain" style="margin-top:8px">Play again</button>
        </div>
      </div>
      <div class="footer" id="footer">
        <button class="primary" id="btnNext" disabled>Next</button>
      </div>
    </div>
  </div>

<script>
const QUESTIONS=[
 {q:"What time does Liam’s school day start?",a:["7 o’clock","8 o’clock","9 o’clock"],correct:1},
 {q:"What does Liam usually eat for breakfast?",a:["Bread and butter","Cereal and milk","Sandwiches"],correct:1},
 {q:"How does Liam go to school?",a:["By bus","On foot","By car"],correct:1},
 {q:"What does Liam do at school?",a:["He plays computer games.","He sleeps.","He reads books, writes stories, and does math."],correct:2},
 {q:"Where does Liam eat lunch?",a:["At home","In the cafeteria","In the classroom"],correct:1},
 {q:"What are Liam’s favorite subjects?",a:["Science and art","Math and history","PE and music"],correct:0},
 {q:"What time does school end?",a:["2 o’clock","3 o’clock","4 o’clock"],correct:1},
 {q:"How does Liam go home?",a:["By bus","On foot","By bike"],correct:0},
 {q:"What does Liam do at home?",a:["He sleeps all day.","He cooks dinner.","He plays, watches TV, or does homework."],correct:2},
 {q:"What time does Liam go to bed?",a:["8 o’clock","9 o’clock","10 o’clock"],correct:1}
];
const $=id=>document.getElementById(id);
const qWrap=$('qWrap'),answers=$('answers'),question=$('question');
const btnNext=$('btnNext'),footer=$('footer');
const result=$('result'),score=$('score'),comment=$('comment'),btnAgain=$('btnAgain');
let idx=0,correctCount=0,answered=false;

function renderQuestion(){
  const item=QUESTIONS[idx];
  question.textContent=`Q${idx+1}. ${item.q}`;
  answers.innerHTML=''; answered=false; btnNext.disabled=true;
  item.a.forEach((text,i)=>{ const b=document.createElement('button'); b.className='btn'; b.textContent=text; b.onclick=(e)=>onPick(i,b,e); answers.appendChild(b); });
}

function burst(x,y,color){
  for(let i=0;i<14;i++){
    const s=document.createElement('span');
    s.style.cssText=`position:fixed;left:${x}px;top:${y}px;width:5px;height:5px;border-radius:50%;background:${color};box-shadow:0 0 10px ${color};pointer-events:none;`;
    const ang=Math.random()*Math.PI*2,dist=20+Math.random()*40; s.animate([{transform:'translate(0,0) scale(1)',opacity:1},{transform:`translate(${Math.cos(ang)*dist}px,${Math.sin(ang)*dist}px) scale(.3)`,opacity:0}],{duration:500,easing:'ease-out'}); document.body.appendChild(s); setTimeout(()=>s.remove(),510);
  }
}

function onPick(i,btn,e){ if(answered) return; answered=true; const item=QUESTIONS[idx],ok=i===item.correct; [...answers.children].forEach((b,bi)=>{ b.disabled=true; if(bi===item.correct) b.classList.add('ok'); if(bi===i && !ok) b.classList.add('bad'); }); const color=getComputedStyle(document.documentElement).getPropertyValue(ok?'--ok':'--bad'); burst(e?e.clientX:innerWidth/2,e?e.clientY:innerHeight/2,color); if(ok){ correctCount++; setTimeout(next,600); } else { btnNext.disabled=false; }
}

function next(){ if(idx<QUESTIONS.length-1){ idx++; renderQuestion(); } else finish(); }
function start(){ idx=0; correctCount=0; result.classList.add('hidden'); qWrap.classList.remove('hidden'); footer.classList.remove('invisible'); renderQuestion(); }
function finish(){ qWrap.classList.add('hidden'); result.classList.remove('hidden'); btnNext.disabled=true; footer.classList.add('invisible'); score.textContent=`${correctCount}/${QUESTIONS.length}`; const pct=Math.round(correctCount/QUESTIONS.length*100); comment.textContent=pct===100?'Brilliant neon mind! ✨':pct>=70?'Great job! Try again for 100%.':'Keep practicing — you can do it!'; }

btnNext.onclick=next; btnAgain.onclick=start; start();
</script>
</body>
</html>
